 {% extends 'base.html'%} 
 {% block content %}
 <form method="post" action="{%url 'profile_update'%}" enctype="multipart/form-data">
   {% csrf_token %}
    <div class="col-12">
    <h5 class="form-title"><span>Profile Update</span></h5>
    </div>
 
    <!-- <div class="form-group">
    <label>Profile Pic</label>
    <input type="file" class="form-control" name="profile_pic">
    </div> -->
   
    
    <div class="form-group">
    <label> Frist Name</label>
    <input type="text" class="form-control" name="first_name" value="{{user.first_name}}">
    </div>
   
  
      <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" name="last_name" value="{{user.last_name}}">
      </div>
     
   
         <div class="form-group">
         <label>Email</label>
         <input type="text" class="form-control" readonly name="email" value="{{user.email}}">
    </div>
   

   <div class="form-group">
   <label>User Name</label>
   <input type="text" class="form-control" readonly name="user_name" value="{{user.username}}">
   </div>

    
    <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password"placeholder="fill only if you want to change password " >
    </div>
    
    <div class="col-12">
    <button type="submit" class="btn btn-primary">Update Profile</button>
    </div>
   </form>
    
    {% endblock %}
